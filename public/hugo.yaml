params:
  homeInfoParams:
    Title: Portfolio de João Andreotti!
    Content: Bem vindos ao meu site, onde compartilho meus projetos! Criei este site para compartilhar minhas aulas de programação, então hoje foi um dia em que pude aprender o framework Hugo, que apliquei neste blog com a ajuda do tema PaperMod.

  socialIcons:
    - name: github
      url: 'https://github.com/joaoandreottii'
    - name: youtube
      url: 'https://www.youtube.com/JoaoAndreotti'
    - name: twitter
      url: 'https://twitter.com/JoaoAndreotti'
    - name: instagram
      url: 'https://www.instagram.com/joaozandreotti'
    - name: other
      url: 'https://linktr.ee/JoaoAndreottii'

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.ico"
    favicon32x32: "/favicon-32x32.ico"
